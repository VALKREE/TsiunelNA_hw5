<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Кнопка</button>
    <textarea></textarea>

    <!-- Задание. 
    1) Сделайте с помощью javascript размер шрифта в кнопке 30px, а 
    2) в textarea сделайте зеленый фон. 
    Используйте свойство style у каждого из элементов. -->

    <script>
        let btn = document.querySelector('button');
        btn.style.fontSize="30px"; // 1
        let txtarea = document.querySelector('textarea');
        txtarea.style.backgroundColor="green"; // 2
    </script>
</body>
</html>
