    <!-- Задание. 
    1) Назначьте обработчик клика по ul и 
    2) при клике выводите в консоль элемент, на котором произошел клик, с помощью event.target, где event - это
    объект события, передаваемый в функцию-обработчик клика. -->

    <script>
        let ulTag = document.querySelector('ul'); //1
        ulTag.addEventListener('click', function(event){ 
            let theTarget = event.target;
            if (theTarget.tagName === 'BUTTON'){
                console.log(theTarget.innerText);
            }
        });
    </script>
