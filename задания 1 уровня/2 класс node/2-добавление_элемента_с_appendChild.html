<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div></div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        let div1 = document.querySelector('div');
        console.log(div1);
        let h3Hello = document.createElement('h3');
        div1.appendChild(h3Hello);
        let textHello = document.createTextNode("Hello world");
        h3Hello.appendChild(textHello);
    </script>
</body>
</html>
